<!DOCTYPE html>
<html>
   <body>
      <p>Hola Mundo!</p>
      <p>El DOM es muy util.</p>
      <p>Este ejemplo demuestra el metodo<b>getElementsByTagName</b> </p>

      <p id="demo"></p>

      <script>
         var x = document.getElementsByTagName("p");
         document.getElementById("demo").innerHTML = 'El primer parrafo (indice 0) es: ' + x[0].innerHTML;
      </script>
   </body>
</html>
