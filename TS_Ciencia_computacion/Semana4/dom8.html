<!DOCTYPE html>
<html>
<body>

   <img id="image" src="img1.png" width="50%">
   <button onclick="setCambiar()">Presionar aqui!</button>

   <script>

   function setCambiar() {
      document.getElementById("image").src = "img2.png";
   }
   </script>

   <p>La imagen original es img1.png, pero puede ser cambiada por img2.png</p>

</body>
</html>
