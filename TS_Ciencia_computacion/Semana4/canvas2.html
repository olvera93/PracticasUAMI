<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas 2</title>
</head>
<body>

    <canvas id="canvas" width="200" height="100" style="border: 1px solid #d3d3d3;">

        Tu navegador no soporta canvas.
    </canvas>


    <script>
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();
    </script>

</body>
</html>
