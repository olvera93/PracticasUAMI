<!DOCTYPE html>
<html>
   <body>
      <p>Hola Mundo!</p>
      <div id="main">
         <p>El DOM es muy util.</p>
         <p>Demuestra el metodo <b>getElementsByTagName</b></p>
      </div>
      <p id="demo"></p>
      <script>
         var x = document.getElementById("main");
         var y = x.getElementsByTagName("p");
         document.getElementById("demo").innerHTML = 'El primer parrafo (index 0) dentro del "main" es: ' + y[0].innerHTML;
     </script>
   </body>
</html>
