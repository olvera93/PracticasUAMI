                background-color: khaki;
                color: purple;
            }

            div p {
                font-style: italic;
            }

        </style>
    </head>

            <section>
            <p>Párrafo 3</p>
            </section>
        </div>

            <p>Párrafo 4</p>
            <p>Párrafo 5</p>

    </body>

</html>
