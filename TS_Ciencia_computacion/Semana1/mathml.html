<!DOCTYPE html>
<html>
    <head>
        <title>Lenguaje MathML en HTML5</title>
    </head>

    <body>

        <math>
            <mrow>
                <mrow>
                <msup>
                    <mi>a</mi>
                    <mn>2</mn>
                </msup>
                <mo>+</mo>
                <msup>
                    <mi>b</mi>
                    <mn>2</mn>
                </msup>
            </mrow>
            <mo>=</mo>
                <msup>
                    <mi>c</mi>
                    <mn>2</mn>
                </msup>
            </mrow>
        </math>

        <br><br>

        <math>
            <mfrac>
                <mi>a</mi>
                <mi>b</mi>
            </mfrac>
            <mo>+</mo>
            <mfrac>
                <mi>c</mi>
                <mi>d</mi>
            </mfrac>
        </math>


    </body>
</html>
