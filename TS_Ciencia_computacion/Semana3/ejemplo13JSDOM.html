<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo 12 JSDOM</title>
    </head>

    <body>
        <p>Hola Mundo!</p>
        
        <p class="intro">El DOM es muy util</p>
        <p class="intro">Este ejemplo muestra como trabaja el metodo
            <b>querySelectorAll</b>
        </p>



        <script>

            var x = document.querySelectorAll("p.intro");
            document.getElementById("demo").innerHTML = "El primer parrafo (indice 0) con class='intro'" + x[0].innerHTML;
        

        </script>

    </body>
</html>
