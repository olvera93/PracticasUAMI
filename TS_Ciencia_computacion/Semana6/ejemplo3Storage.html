<body>

    <div id="result"></div>

    <script>
        /* Verifica soporte*/
        function almacenaDatos() {

            if(typeof(Storage) !== undefined) {
                /* Almacenamiento Local */
                if( sessionStorage.getItem("apellido") == undefined) {
                    apellido = prompt("Ingrese su apellido: ','");
                    sessionStorage.setItem("apellido", apellido);
                    document.getElementById("result").innerHTML = "Bienvenido: "+sessionStorage.getItem("apellido");
                } else {
                    console.log("Apellido = " + sessionStorage.getItem("apellido"));
                    alert("El nombre fue: "+sessionStorage.getItem("apellido"));
