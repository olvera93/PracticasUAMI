<!DOCTYPE html>
<html>
  <head>
  <style>
    html, body {
     background: #FFE16E;
     width: 100%;
     height: 100%;
     margin: 0;
     padding: 0;
    }

    .azul{
     width:25%;
     height:25%;
     position: relative;
     background:blue;
     left: 25%;
     top: 25%;
     border: 2px solid black;  
    }

  </style>
  <script src="hammer.min.js"></script>
  </head>
  <body>
 
    <div class="azul" id="miDiv">
       
    </div> 
    <script>
 
      var elemento = document.getElementById('miDiv');
      var mc = new Hammer(elemento);
      var sentido;
      mc.get('pan').set({ direction: Hammer.DIRECTION_ALL });
      mc.on("panleft panright panup pandown tap press", function(ev) {
         var tecla=ev.type;
         if(tecla == "panleft") 
            sentido = "Izquierda";
         else 
            if(tecla == "panup") 
               sentido = "arriba";
            else 
               if(tecla == "panright") 
                  sentido = "derecha";
               else 
                  if(tecla == "pandown") 
                     sentido = "abajo";
         console.log(sentido); 
        });
 </script>
 
 </body>
 </html>
